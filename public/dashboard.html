<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f6f9;
            color: #333;
            line-height: 1.6;
        }

        /* Container for the 3-dot menu */
        .menu-container {
            position: absolute;
            top: 20px;
            left: 20px;
            cursor: pointer;
        }

        .menu-container .dot {
            height: 8px;
            width: 8px;
            background-color: #333;
            border-radius: 50%;
            display: block;
            margin: 5px 0;
        }

        .dropdown {
            display: none;
            position: absolute;
            top: 35px;
            left: 0;
            background-color: #fff;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
            z-index: 1;
            width: 200px;
            border-radius: 5px;
        }

        .dropdown a {
            padding: 12px;
            display: block;
            text-decoration: none;
            color: #333;
            font-weight: bold;
            border-bottom: 1px solid #e6e6e6;
            transition: background-color 0.3s ease;
        }

        .dropdown a:hover {
            background-color: #f0f0f0;
        }

        .menu-container.active .dropdown {
            display: block;
        }

        /* Dashboard Layout */
        .dashboard-container {
            max-width: 1200px;
            margin: 50px auto;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 2.2em;
            margin-bottom: 10px;
            color: #444;
            text-align: center;
        }

        p {
            font-size: 1.1em;
            margin-bottom: 30px;
            text-align: center;
            color: #666;
        }

        /* Profile Creation Form */
        .profile-form {
            display: none;
            padding: 20px;
            background-color: #f9f9f9;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.05);
        }

        .profile-form h2 {
            margin-bottom: 15px;
            font-size: 1.8em;
            color: #333;
        }

        .profile-form label {
            font-weight: bold;
            margin-bottom: 5px;
            display: block;
            font-size: 1.1em;
        }

        .profile-form input, .profile-form select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1em;
            background-color: #fff;
            transition: border-color 0.3s ease;
        }

        .profile-form input:focus, .profile-form select:focus {
            border-color: #00aaff;
            outline: none;
        }

        .profile-form button {
            display: block;
            width: 100%;
            padding: 12px;
            background-color: #00aaff;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1.2em;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .profile-form button:hover {
            background-color: #0077cc;
        }

        /* Profile List */
        .profile-list {
            margin-top: 40px;
        }

        .profile-list h2 {
            font-size: 1.8em;
            margin-bottom: 15px;
            color: #333;
        }

        .profile-item {
            display: flex;
            align-items: center;
            background-color: #fff;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
            transition: transform 0.3s ease;
        }

        .profile-item:hover {
            transform: translateY(-5px);
        }

        .profile-image {
            width: 80px;
            height: 80px;
            object-fit: cover;
            border-radius: 50%;
            margin-right: 20px;
        }

        .profile-item div {
            flex: 1;
        }

        .profile-item strong {
            display: block;
            font-size: 1.1em;
            margin-bottom: 5px;
            color: #444;
        }

        .profile-item span {
            color: #777;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <div class="menu-container" onclick="toggleMenu()">
        <span class="dot"></span>
        <span class="dot"></span>
        <span class="dot"></span>
        <div class="dropdown">
            <a href="index.html" onclick="logout()">Log Out</a>
            <a href="#" onclick="toggleProfileForm()">Create Profile</a>
            <a href="#" onclick="openAudioEditors()">Go to Audio Editors</a>
            <a href="terms.html">terms</a>
            <a href="create-room.html">Create Room</a>
        </div>
    </div>

    <div class="dashboard-container">
        <h1>Welcome to the Musician Collaboration Dashboard</h1>
        <p>Collaborate with musicians, create rooms, and explore musical creativity.</p>

        <!-- Profile creation form -->
        <div id="profile-form" class="profile-form">
            <h2>Create Your Profile</h2>
            <form id="profile-form" enctype="multipart/form-data" onsubmit="createProfile(event)">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" placeholder="Enter your name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>

                <label for="role">Are you an Instrumentalist or Vocalist?</label>
                <select id="role" name="role" onchange="showRoleSpecificFields()" required>
                    <option value="" disabled selected>Select your role</option>
                    <option value="Instrumentalist">Instrumentalist</option>
                    <option value="Vocalist">Vocalist</option>
                </select>

                <div id="instrumentalist-fields" style="display: none;">
                    <label for="instrument-type">Type of Instrumentalist:</label>
                    <input type="text" id="instrument-type" name="instrument-type" placeholder="Enter your instrument (e.g., Violin, Flute)">
                </div>

                <div id="vocalist-fields" style="display: none;">
                    <label for="vocal-type">Type of Vocalist:</label>
                    <input type="text" id="vocal-type" name="vocal-type" placeholder="Enter your vocal style (e.g., Classical, Pop)">
                </div>

                <label for="profile-pic">Profile Picture:</label>
                <input type="file" id="profile-pic" name="profile-pic" accept="image/*" required>

                <label for="experience">Years of Experience:</label>
                <input type="number" id="experience" name="experience" placeholder="Enter your years of experience" required>

                <label for="genre">Preferred Genre:</label>
                <input type="text" id="genre" name="genre" placeholder="Enter your preferred genre (e.g., Jazz, Classic)" required>

                <label for="location">Location:</label>
                <input type="text" id="location" name="location" placeholder="Enter your location" required>

                <button type="submit">Submit Profile</button>
            </form>
        </div>

        <!-- Display profiles created -->
        <div class="profile-list" id="profile-list">
            <h2>Created Profiles</h2>
            <!-- Profiles will be displayed here -->
        </div>
    </div>

    <script>
        function toggleProfileForm() {
            var form = document.getElementById('profile-form');
            form.style.display = form.style.display === "none" ? "block" : "none";
        }

        function toggleMenu() {
            var menu = document.querySelector('.menu-container');
            menu.classList.toggle('active');
        }

        function showRoleSpecificFields() {
            var role = document.getElementById('role').value;
            document.getElementById('instrumentalist-fields').style.display = role === 'Instrumentalist' ? 'block' : 'none';
            document.getElementById('vocalist-fields').style.display = role === 'Vocalist' ? 'block' : 'none';
        }

        function createProfile(event) {
            event.preventDefault();
            // Profile creation logic here
            alert("Profile Created!");
        }

        function logout() {
            window.location.href = "login.html";
        }

        function openAudioEditors() {
            window.open("https://www.audacityteam.org/", "_blank");
        }
    </script>
</body>
</html>
